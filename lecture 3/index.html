<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: purple;
            background-color:greenyellow;
            border: 8px solid black;
        }
        *{
            color: aqua;
            background-color: black;
        }
        .heading1{
            color: green;
            background-color: wheat;

        }
        h1,.heading1,.heading2{
            color: blue;
            font-size:40px;
        }
    </style>
</head>
<body>
    <h1 class="heading2">Hello world</h1>
    <h1>hi bro whatsup</h1>
    <h3 class="heading1">Selectors in CSS</h3>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>
</body>
</html>
